<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Here</title>
</head>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/utils.css">
<link rel="stylesheet" href="/css/publish.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
  <nav class="navigation max-width1 center">
    <div class="left">
      <span class="left-nav-logo">Bblogs</span>
      <ul>
        <li><a href="home">Home</a></li>
        <li><a href="connect">Connect</a></li>
        <li><a href="contact">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div class="center">
    <hr>
  </div>
  <div class="publishform">
    <form action="/formsubmit" method="post">
      <!-- <form action="#"> -->
      <div class="form-group row">
        <h6>Write The Blog Title</h6>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="input1" name="title" placeholder="Enter The Blog Title">
        </div>
      </div>
      <div class="form-group row">
       <h6>Name The Author</h6>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputPassword" name="author" placeholder="Enter Your Name Here">
        </div>
      </div>
      <div class="form-group row">
        <h6>Write Your Blog Here</h6> 
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputPassword1" name="desc" placeholder="Write Here">
        </div>
      </div>
      <div class="form-group row">
        <h6>Enter The Date</h6> 
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputPassword1" name="date" placeholder="Entee The Date Your are writing">
        </div>
      </div>
      <div class="form-group row">
        <h6>Enter Your estimated Readtime</h6> 
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputPassword1" name="readtime" placeholder="Readtime">
        </div>
      </div>
      <input type="submit" value="submit" id="Publish">
    </form>
  </div>
  <script src="/js/publish.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>
</html>
